<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash de Cores Aleatórias</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            .message {
                font-size: 20px;
            }
            button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div>
        <h1>Flash de Cores Aleatórias</h1>
        <button onclick="changeBackground()">Clique para mudar a cor!</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function changeBackground() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F0E130', '#8E44AD'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;

            const messageElement = document.getElementById('message');
            messageElement.textContent = `A cor agora é: ${randomColor}`;
        }
    </script>

</body>
</html>
