<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .counter-container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .counter {
            font-size: 48px;
            color: #333;
            margin: 20px 0;
        }
        .button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="counter-container">
        <h1>Contador de Clique</h1>
        <div class="counter" id="counter">0</div>
        <button class="button" onclick="incrementCounter()">Clique Aqui</button>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;
        }
    </script>

</body>
</html>
