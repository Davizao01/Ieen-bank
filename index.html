<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilha do Dragão</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            font-size: 36px;
            color: #ecf0f1;
        }
        .dragon {
            width: 200px;
            height: 200px;
            background-color: #e74c3c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .flame {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #f39c12;
            border-radius: 50%;
            animation: flame-animation 1s infinite alternate;
        }
        @keyframes flame-animation {
            0% {
                opacity: 0.5;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        .flame::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background-color: #e67e22;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            background-color: #16a085;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>

    <h1>Desperte o Dragão!</h1>
    <div class="dragon" id="dragon">
        <div class="flame" id="flame"></div>
    </div>
    <button onclick="animateDragon()">Liberar Chama!</button>

    <script>
        function animateDragon() {
            const flame = document.getElementById('flame');
            flame.style.animationPlayState = 'running';
            setTimeout(() => {
                flame.style.animationPlayState = 'paused';
            }, 2000); // Chama durando 2 segundos
        }
    </script>

</body>
</html>
