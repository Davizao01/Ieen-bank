<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cores Aleatórias</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .color-box {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Gerador de Cores Aleatórias</h1>
    <div class="color-box" id="colorBox"></div>
    <button onclick="generateRandomColor()">Gerar Cor Aleatória</button>

    <script>
        function generateRandomColor() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.getElementById('colorBox').style.backgroundColor = randomColor;
        }
    </script>

</body>
</html>
