<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .gallery-item {
            margin: 10px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery-item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200" alt="Imagem 1">
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200" alt="Imagem 2">
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200" alt="Imagem 3">
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200" alt="Imagem 4">
    </div>

</body>
</html>
