<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #login, #bank {
            display: none;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
        }
        .container input[type="text"], .container input[type="password"], .container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
        #bank {
            display: block;
        }
        #profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .pix-container, .donation-container, .bet-container {
            display: none;
            margin-top: 20px;
        }
        .confirmation-msg {
            display: none;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .balance-info, .donation-info {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="login" class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>

<div id="bank" class="container">
    <h2>Bem-vindo, <span id="user-name"></span></h2>
    <img id="profile-img" src="default-profile.jpg" alt="Perfil">
    <input type="file" id="profile-upload" onchange="changeProfilePic()">
    <div class="balance-info">
        <p>Saldo: R$ <span id="balance">0.00</span></p>
    </div>
    <button onclick="togglePix()">Pix</button>
    <button onclick="toggleDonation()">Doações</button>
    <button onclick="toggleBet()">Apostas</button>
    <div class="pix-container" id="pix-container">
        <input type="number" id="pix-amount" placeholder="Valor do Pix">
        <button onclick="sendPix()">Enviar Pix</button>
    </div>
    <div class="donation-container" id="donation-container">
        <input type="number" id="donation-amount" placeholder="Valor da Doação">
        <button onclick="makeDonation()">Fazer Doação</button>
        <p>Saldo das Doações: R$ <span id="donation-balance">0.00</span></p>
    </div>
    <div class="bet-container" id="bet-container">
        <input type="number" id="bet-amount" placeholder="Valor da Aposta">
        <button onclick="makeBet()">Fazer Aposta</button>
        <p id="bet-result"></p>
    </div>
    <div class="confirmation-msg" id="confirmation-msg">
        Transação bem-sucedida!
    </div>
    <button onclick="logout()">Sair</button>
</div>

<script>
    let loggedIn = false;
    let userName = '';
    let balance = 0;
    let donationBalance = 0;

    function login() {
        userName = document.getElementById('username').value;
        let password = document.getElementById('password').value;

        // Lógica simples de login
        if (userName === 'usuario' && password === 'senha') {
            loggedIn = true;
            balance = 1000.00;  // Exemplo de saldo inicial
            updateBankUI();
        } else {
            alert("Usuário ou senha inválidos.");
        }
    }

    function updateBankUI() {
        if (loggedIn) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('bank').style.display = 'block';
            document.getElementById('user-name').innerText = userName;
            document.getElementById('balance').innerText = balance.toFixed(2);
        }
    }

    function logout() {
        loggedIn = false;
        document.getElementById('login').style.display = 'block';
        document.getElementById('bank').style.display = 'none';
    }

    function togglePix() {
        const pixContainer = document.getElementById('pix-container');
        pixContainer.style.display = pixContainer.style.display === 'block' ? 'none' : 'block';
    }

    function sendPix() {
        const amount = parseFloat(document.getElementById('pix-amount').value);

        if (amount > 0 && amount <= balance) {
            balance -= amount;
            document.getElementById('balance').innerText = balance.toFixed(2);
            showConfirmationMessage();
        } else {
            alert("Saldo insuficiente ou valor inválido.");
        }
    }

    function toggleDonation() {
        const donationContainer = document.getElementById('donation-container');
        donationContainer.style.display = donationContainer.style.display === 'block' ? 'none' : 'block';
    }

    function makeDonation() {
        const amount = parseFloat(document.getElementById('donation-amount').value);

        if (amount > 0 && amount <= balance) {
            balance -= amount;
            donationBalance += amount;
            document.getElementById('balance').innerText = balance.toFixed(2);
            document.getElementById('donation-balance').innerText = donationBalance.toFixed(2);
            showConfirmationMessage();
        } else {
            alert("Saldo insuficiente ou valor inválido.");
        }
    }

    function toggleBet() {
        const betContainer = document.getElementById('bet-container');
        betContainer.style.display = betContainer.style.display === 'block' ? 'none' : 'block';
    }

    function makeBet() {
        const betAmount = parseFloat(document.getElementById('bet-amount').value);

        if (betAmount > 0 && betAmount <= balance) {
            const result = Math.random() < 0.5 ? "Perdeu" : "Ganhou";
            const betResult = result === "Ganhou" ? betAmount * 2 : 0;
            balance += betResult;
            document.getElementById('balance').innerText = balance.toFixed(2);
            document.getElementById('bet-result').innerText = `Você ${result}! Novo saldo: R$ ${balance.toFixed(2)}`;
        } else {
            alert("Saldo insuficiente ou valor inválido.");
        }
    }

    function showConfirmationMessage() {
        const confirmationMsg = document.getElementById('confirmation-msg');
        confirmationMsg.style.display = 'block';
        setTimeout(() => confirmationMsg.style.display = 'none', 2000);
    }

    function changeProfilePic() {
        const file = document.getElementById('profile-upload').files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('profile-img').src = reader.result;
            };
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
