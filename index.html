<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com Emoji</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .emoji-display {
            font-size: 100px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="emoji-display" id="emojiDisplay">😀</div>
    <button onclick="changeEmoji()">Mudar Emoji</button>
    <button onclick="rotateEmoji()">Girar Emoji</button>

    <script>
        const emojis = ['😀', '😎', '😍', '🤔', '😜', '😇', '🥳', '😴'];

        function changeEmoji() {
            const randomIndex = Math.floor(Math.random() * emojis.length);
            document.getElementById('emojiDisplay').textContent = emojis[randomIndex];
        }

        function rotateEmoji() {
            const emoji = document.getElementById('emojiDisplay');
            emoji.style.transform = 'rotate(180deg)';
            setTimeout(() => {
                emoji.style.transform = 'rotate(0deg)';
            }, 300);
        }
    </script>

</body>
</html>
