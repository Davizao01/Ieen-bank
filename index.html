<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engine Simples - IECode</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<div id="player"></div>

<script>
  const player = document.getElementById('player');
  let posX = window.innerWidth / 2;

  // Configurações de movimento
  const speed = 5;

  // Função para atualizar a posição do elemento
  function updatePosition() {
    player.style.left = `${posX}px`;
  }

  // Listener para o teclado, capturando as teclas A e D
  document.addEventListener('keydown', (event) => {
    if (event.key === 'a' || event.key === 'A') {
      posX -= speed; // Movimenta para a esquerda
    }
    if (event.key === 'd' || event.key === 'D') {
      posX += speed; // Movimenta para a direita
    }
    updatePosition();
  });

  // Atualiza a posição inicial
  updatePosition();
</script>

</body>
</html>
