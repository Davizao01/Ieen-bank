<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ieen Bank - Banco Fictício</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .login-container, .bank-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-container h2, .bank-container h2 {
            color: #4e54c8;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            outline: none;
            border: 1px solid #4e54c8;
        }

        button {
            width: 85%;
            padding: 12px;
            background: #4e54c8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #6b70f2;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #ddd;
            transition: border-color 0.3s ease;
        }

        .balance {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4e54c8;
        }

        .hidden {
            display: none;
        }

        .reward-box {
            background-color: #ffea00;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .reward-box:hover {
            background-color: #ffd600;
        }

        #amount {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="login" class="login-container">
    <h2>Bem-vindo ao Ieen Bank</h2>
    <input type="text" id="username" placeholder="Nome de usuário" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button onclick="login()">Entrar</button>
</div>

<div id="bank" class="bank-container hidden">
    <h2>Bem-vindo, <span id="user-name"></span></h2>
    <img id="profile-img" class="profile-img" src="https://via.placeholder.com/100" alt="Foto de perfil">
    <input type="file" id="profile-pic" accept="image/*" onchange="changeProfilePic()">

    <div class="balance">
        Saldo: R$ <span id="balance">0.00</span>
    </div>

    <input type="number" id="amount" placeholder="Digite um valor" min="0">
    <button onclick="spend()">Gastar</button>

    <div id="reward" class="reward-box hidden" onclick="collectReward()">Clique para coletar R$ <span id="reward-amount"></span>!</div>

    <button onclick="logout()">Sair</button>
</div>

<script>
    let loggedIn = false;
    let userName = '';
    let balance = 0;
    let rewardInterval;

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username && password) {
            loggedIn = true;
            userName = username;

            balance = (username.toLowerCase() === "ieen") ? 99999 : 100;

            document.getElementById('login').classList.add('hidden');
            document.getElementById('bank').classList.remove('hidden');

            document.getElementById('user-name').innerText = userName;
            document.getElementById('balance').innerText = balance.toFixed(2);

            startRewardInterval();
        } else {
            alert('Preencha o nome de usuário e a senha!');
        }
    }

    function logout() {
        loggedIn = false;
        balance = 0;
        document.getElementById('login').classList.remove('hidden');
        document.getElementById('bank').classList.add('hidden');
        clearInterval(rewardInterval);
    }

    function spend() {
        const amount = parseFloat(document.getElementById('amount').value);
        if (amount > 0 && amount <= balance) {
            balance -= amount;
            document.getElementById('balance').innerText = balance.toFixed(2);
            alert('Valor gasto com sucesso!');
        } else {
            alert('Valor inválido ou saldo insuficiente!');
        }
    }

    function changeProfilePic() {
        const file = document.getElementById('profile-pic').files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profile-img').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }

    function startRewardInterval() {
        rewardInterval = setInterval(() => {
            const rewardAmount = Math.floor(Math.random() * (100 - 5 + 1)) + 5;
            document.getElementById('reward-amount').innerText = rewardAmount;
            document.getElementById('reward').classList.remove('hidden');
        }, 5000);
    }

    function collectReward() {
        const rewardAmount = parseFloat(document.getElementById('reward-amount').innerText);
        balance += rewardAmount;
        document.getElementById('balance').innerText = balance.toFixed(2);
        document.getElementById('reward').classList.add('hidden');
    }
</script>

</body>
</html>
