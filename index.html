<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ieen Bank - Minigame de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 50px;
        }

        .balance, .inventory, .log {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .log {
            background-color: #eef;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            height: 100px;
            overflow-y: auto;
            text-align: left;
        }

        .log-entry {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h2>Minigame de Vendas</h2>
    <div class="balance">Saldo: R$ <span id="balance">100.00</span></div>
    <div class="inventory">Inventário: <span id="inventory">5</span> itens</div>

    <div class="buttons-container">
        <button onclick="buyItem()">Comprar Produto (-R$ 10)</button>
        <button onclick="sellItem()">Vender Produto (+R$ 20)</button>
    </div>

    <div class="log" id="log">Log de Vendas:</div>
</div>

<script>
    let balance = 100;
    let inventory = 5;
    const logElement = document.getElementById('log');

    // Função para atualizar o saldo e inventário na tela
    function updateDisplay() {
        document.getElementById('balance').innerText = balance.toFixed(2);
        document.getElementById('inventory').innerText = inventory;
    }

    // Função para adicionar uma entrada ao log
    function addLog(message) {
        const logEntry = document.createElement('div');
        logEntry.className = 'log-entry';
        logEntry.textContent = message;
        logElement.appendChild(logEntry);
        logElement.scrollTop = logElement.scrollHeight;
    }

    // Função para comprar um item (custa R$ 10)
    function buyItem() {
        if (balance >= 10) {
            balance -= 10;
            inventory += 1;
            updateDisplay();
            addLog('Você comprou um produto por R$ 10.');
        } else {
            addLog('Saldo insuficiente para comprar um produto.');
        }
    }

    // Função para tentar vender um item (ganha R$ 20)
    function sellItem() {
        if (inventory > 0) {
            const chance = Math.random();
            if (chance <= 0.5) { // 50% de chance de venda
                balance += 20;
                inventory -= 1;
                addLog('Venda bem-sucedida! Você ganhou R$ 20.');
            } else {
                addLog('Tentativa de venda falhou.');
            }
            updateDisplay();
        } else {
            addLog('Inventário vazio. Compre mais produtos para vender.');
        }
    }

    // Função para verificar automaticamente a cada 5 segundos
    function autoSell() {
        setInterval(() => {
            sellItem();
        }, 5000);
    }

    // Inicializa o jogo com auto-venda a cada 5 segundos
    autoSell();
    updateDisplay();
</script>

</body>
</html>
