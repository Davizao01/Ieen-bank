<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #34495e;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .container {
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #2980b9;
        }

        .random-number {
            margin-top: 20px;
            font-size: 2em;
            color: #e74c3c;
        }

        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #7f8c8d;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Random Page!</h1>

    <div class="container">
        <button class="button" onclick="generateRandomNumber()">Generate Random Number</button>
        <div class="random-number" id="random-number"></div>
    </div>

    <div class="footer">
        <p>Check more projects at <a href="https://www.example.com" target="_blank">My Website</a></p>
    </div>

    <script>
        function generateRandomNumber() {
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            document.getElementById("random-number").textContent = `Random Number: ${randomNumber}`;
        }
    </script>

</body>
</html>
