<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ieen Bank - Simulador</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bank-container {
            background-color: #1a1a2e;
            width: 320px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .bank-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .bank-header h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #2d2d44;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }

        .balance {
            font-size: 48px;
            font-weight: bold;
            color: #4a90e2;
            margin: 20px 0;
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .action-button {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #357abd;
        }

        .log-container {
            margin-top: 20px;
            background-color: #2d2d44;
            padding: 10px;
            border-radius: 10px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 14px;
            text-align: left;
        }

        .log-entry {
            margin: 5px 0;
            color: #d1d1d1;
        }

    </style>
</head>
<body>

<div class="bank-container">
    <div class="bank-header">
        <h2>Ieen Bank</h2>
        <div class="profile-pic" id="profile-pic">I</div>
    </div>
    <div class="balance">R$ <span id="balance">100</span></div>
    <div class="buttons-container">
        <button class="action-button" onclick="addBalance()">Depositar R$ 50</button>
        <button class="action-button" onclick="spendBalance()">Gastar R$ 20</button>
    </div>
    <div class="log-container" id="log">Log de Ações:</div>
</div>

<script>
    // Inicialização do saldo e log de ações
    let balance = 100;
    const logContainer = document.getElementById('log');
    const profilePic = document.getElementById('profile-pic');

    // Usuário especial 'ieen' começa com saldo de R$ 99999
    if (prompt("Digite o nome de usuário:") === "ieen") {
        balance = 99999;
        profilePic.innerText = "I";
    } else {
        profilePic.innerText = "U";
    }

    // Função para atualizar a exibição do saldo
    function updateBalanceDisplay() {
        document.getElementById('balance').innerText = balance.toFixed(2);
    }

    // Função para adicionar entrada ao log de ações
    function addLogEntry(message) {
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.textContent = message;
        logContainer.appendChild(entry);
        logContainer.scrollTop = logContainer.scrollHeight;
    }

    // Função para adicionar R$ 50 ao saldo
    function addBalance() {
        balance += 50;
        updateBalanceDisplay();
        addLogEntry('Você depositou R$ 50.');
    }

    // Função para gastar R$ 20
    function spendBalance() {
        if (balance >= 20) {
            balance -= 20;
            updateBalanceDisplay();
            addLogEntry('Você gastou R$ 20.');
        } else {
            addLogEntry('Saldo insuficiente para gastar R$ 20.');
        }
    }

    // Atualização inicial do saldo
    updateBalanceDisplay();
</script>

</body>
</html>
