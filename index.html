<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens Aleat칩rias</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 80%;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        button {
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Galeria de Imagens Aleat칩rias</h1>
    <div class="gallery" id="gallery"></div>
    <button onclick="generateGallery()">Gerar Novas Imagens</button>

    <script>
        const gallery = document.getElementById('gallery');

        function generateGallery() {
            gallery.innerHTML = ''; // Limpar a galeria existente

            for (let i = 0; i < 12; i++) {
                const img = document.createElement('img');
                img.src = `https://picsum.photos/300?random=${Math.random()}`;
                img.alt = 'Imagem Aleat칩ria';
                gallery.appendChild(img);
            }
        }

        // Gerar imagens assim que a p치gina carregar
        generateGallery();
    </script>

</body>
</html>
