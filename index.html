<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√£o com Efeito de Onda</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .ripple-btn {
      position: relative;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      overflow: hidden;
    }

    .ripple-btn:focus {
      outline: none;
    }

    .ripple-btn .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<button class="ripple-btn">Clique Aqui</button>

<script>
  const button = document.querySelector('.ripple-btn');

  button.addEventListener('click', function(event) {
    const ripple = document.createElement('span');
    ripple.classList.add('ripple');
    const size = Math.max(button.clientWidth, button.clientHeight);
    ripple.style.width = ripple.style.height = `${size}px`;
    ripple.style.left = `${event.clientX - button.offsetLeft - size / 2}px`;
    ripple.style.top = `${event.clientY - button.offsetTop - size / 2}px`;
    
    button.appendChild(ripple);
    
    ripple.addEventListener('animationend', () => {
      ripple.remove();
    });
  });
</script>

</body>
</html>
