<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ieen Bank - Banco Virtual</title>
    <style>
        /* Estilos principais */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* Caixa de login e banco */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 400px;
            text-align: center;
        }

        /* Títulos */
        h2 {
            color: #f3f4f6;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Campos de entrada */
        input[type="text"], input[type="password"], input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #f3f4f6;
            font-size: 16px;
        }

        /* Botões */
        button {
            width: 85%;
            padding: 12px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Saldo */
        .balance {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
            color: #fffa65;
            text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.5);
        }

        /* Transação de PIX */
        .pix-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .pix-container h3 {
            font-size: 20px;
            color: #f3f4f6;
            margin-bottom: 10px;
        }

        /* Caixa de mensagem de confirmação */
        .confirmation {
            background-color: #28a745;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            color: white;
            display: none;
        }
    </style>
</head>
<body>

<div id="login" class="container">
    <h2>Bem-vindo ao Ieen Bank</h2>
    <input type="text" id="username" placeholder="Nome de usuário" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button onclick="login()">Entrar</button>
</div>

<div id="bank" class="container" style="display: none;">
    <h2>Bem-vindo, <span id="user-name"></span></h2>
    <div class="balance">
        Saldo: R$ <span id="balance">0.00</span>
    </div>

    <!-- Seção de PIX -->
    <div class="pix-container">
        <h3>Transferência PIX</h3>
        <input type="text" id="pix-name" placeholder="Nome do destinatário">
        <input type="number" id="pix-amount" placeholder="Valor (R$)" min="0">
        <button onclick="sendPix()">Enviar Pix</button>
    </div>

    <button onclick="logout()">Sair</button>

    <!-- Mensagem de confirmação de PIX -->
    <div id="confirmation-msg" class="confirmation">Transferência concluída com sucesso!</div>
</div>

<script>
    let loggedIn = false;
    let userName = '';
    let balance = 0;

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username && password) {
            loggedIn = true;
            userName = username;

            // Saldos iniciais
            if (username.toLowerCase() === "ieen") {
                balance = 99999;
            } else if (username.toLowerCase() === "zezinsenpa") {
                balance = 1e18; // 1 quintilhão
            } else {
                balance = 100;
            }

            document.getElementById('login').style.display = 'none';
            document.getElementById('bank').style.display = 'block';

            document.getElementById('user-name').innerText = userName;
            document.getElementById('balance').innerText = balance.toFixed(2);
        } else {
            alert('Preencha o nome de usuário e a senha!');
        }
    }

    function logout() {
        loggedIn = false;
        balance = 0;
        document.getElementById('login').style.display = 'block';
        document.getElementById('bank').style.display = 'none';
    }

    function sendPix() {
        const pixName = document.getElementById('pix-name').value;
        const pixAmount = parseFloat(document.getElementById('pix-amount').value);

        if (!pixName || isNaN(pixAmount) || pixAmount <= 0) {
            alert('Preencha todos os campos com valores válidos.');
            return;
        }

        if (pixAmount > balance) {
            alert('Saldo insuficiente para a transferência.');
            return;
        }

        balance -= pixAmount;
        document.getElementById('balance').innerText = balance.toFixed(2);

        // Limpar campos e exibir confirmação
        document.getElementById('pix-name').value = '';
        document.getElementById('pix-amount').value = '';
        showConfirmationMessage();
    }

    function showConfirmationMessage() {
        const confirmationMsg = document.getElementById('confirmation-msg');
        confirmationMsg.style.display = 'block';
        setTimeout(() => {
            confirmationMsg.style.display = 'none';
        }, 3000);
    }
</script>

</body>
</html>
