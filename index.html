<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Aleatório</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #ececec;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 20px;
            color: #555;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo ao Código Aleatório!</h1>
    <p>Este é um site com conteúdo aleatório. Clique no botão abaixo para ver algo novo!</p>

    <button onclick="changeContent()">Clique Aqui!</button>

    <script>
        function changeContent() {
            const messages = [
                "Você descobriu um segredo! 👀",
                "O código mudou, agora está diferente! 🔄",
                "Você é ótimo em clicar! 🎉",
                "Não pare de interagir, o código está crescendo! 🌱",
                "Você encontrou um novo caminho! ➡️"
            ];

            const randomMessage = messages[Math.floor(Math.random() * messages.length)];

            document.querySelector('p').textContent = randomMessage;
        }
    </script>

</body>
</html>
