<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Dinheiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .money-box {
            margin: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
        }

        .money-box:hover {
            background-color: #218838;
        }

        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .confirmation-msg {
            display: none;
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="balance">
        Saldo: R$ <span id="balance">0.00</span>
    </div>

    <button class="money-box" id="money-box" onclick="collectMoney()">
        Clique aqui para ganhar dinheiro
    </button>

    <div class="confirmation-msg" id="confirmation-msg">
        Dinheiro adicionado com sucesso!
    </div>

    <script>
        let balance = 0;

        function collectMoney() {
            // Geração de valor aleatório com base na probabilidade
            const value = generateMoneyValue();
            balance += value;
            document.getElementById('balance').innerText = balance.toFixed(2);

            // Exibe a mensagem de confirmação
            document.getElementById('confirmation-msg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('confirmation-msg').style.display = 'none';
            }, 2000);

            // Gera um novo botão com valor para o próximo clique
            const moneyBox = document.getElementById('money-box');
            moneyBox.innerText = `Clique aqui para ganhar R$ ${value.toFixed(2)}`;
        }

        function generateMoneyValue() {
            // Probabilidade de gerar valores baixos é maior
            const rand = Math.random();
            let value = 0;

            if (rand < 0.5) {
                value = 0.50; // 50% chance
            } else if (rand < 0.8) {
                value = 10; // 30% chance
            } else if (rand < 0.95) {
                value = 100; // 15% chance
            } else {
                value = 1000; // 5% chance
            }

            return value;
        }
    </script>

</body>
</html>
