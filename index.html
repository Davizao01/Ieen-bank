<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação Responsiva</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        .message {
            font-size: 22px;
            margin-bottom: 20px;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:active {
            background-color: #1c5984;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            .message {
                font-size: 20px;
            }
            button {
                padding: 18px 35px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Interação Responsiva</h1>
    <div class="message" id="message">Clique ou toque no botão para interagir!</div>
    <button onclick="touchChallenge()">Clique ou toque aqui!</button>

    <script>
        function touchChallenge() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = "Você clicou ou tocou no botão! Toque ou clique novamente!";
            setTimeout(() => {
                messageElement.textContent = "Clique ou toque no botão para interagir!";
            }, 2000);
        }
    </script>

</body>
</html>
