<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ieen Bank - Banco Virtual</title>
    <style>
        /* Estilos principais */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* Caixa de login e banco */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 400px;
            text-align: center;
        }

        /* Títulos */
        h2 {
            color: #f3f4f6;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Campos de entrada */
        input[type="text"], input[type="password"], input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #f3f4f6;
            font-size: 16px;
        }

        /* Botões */
        button {
            width: 85%;
            padding: 12px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Saldo */
        .balance, .donation-balance {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
            color: #fffa65;
            text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.5);
        }

        /* Caixa de mensagem de confirmação */
        .confirmation {
            background-color: #28a745;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            color: white;
            display: none;
        }

        /* Botões de interação */
        .interaction-button {
            background-color: #28a745;
            margin-top: 20px;
            padding: 12px;
            border-radius: 25px;
            font-weight: bold;
            width: 85%;
        }

        .interaction-container {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="login" class="container">
    <h2>Bem-vindo ao Ieen Bank</h2>
    <input type="text" id="username" placeholder="Nome de usuário" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button onclick="login()">Entrar</button>
</div>

<div id="bank" class="container" style="display: none;">
    <h2>Bem-vindo, <span id="user-name"></span></h2>
    <div class="balance">
        Saldo: R$ <span id="balance">0.00</span>
    </div>

    <!-- Botão de PIX -->
    <button class="interaction-button" onclick="togglePix()">Transferir PIX</button>
    <div id="pix-container" class="interaction-container">
        <h3>Transferência PIX</h3>
        <input type="text" id="pix-name" placeholder="Nome do destinatário">
        <input type="number" id="pix-amount" placeholder="Valor (R$)" min="0">
        <button onclick="sendPix()">Enviar PIX</button>
    </div>

    <!-- Botão de Doação -->
    <button class="interaction-button" onclick="toggleDonation()">Fazer Doação</button>
    <div id="donation-container" class="interaction-container">
        <h3>Doação</h3>
        <input type="number" id="donation-amount" placeholder="Valor para doar (R$)" min="0">
        <button onclick="makeDonation()">Doar</button>
        <div class="donation-balance">
            Total de Doações: R$ <span id="donation-balance">0.00</span>
        </div>
    </div>

    <button onclick="logout()">Sair</button>

    <!-- Mensagem de confirmação -->
    <div id="confirmation-msg" class="confirmation">Operação concluída com sucesso!</div>
</div>

<script>
    let loggedIn = false;
    let userName = '';
    let balance = 0;
    let donationBalance = 0;

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username && password) {
            loggedIn = true;
            userName = username;

            // Saldos iniciais
            if (username.toLowerCase() === "ieen") {
                balance = 99999;
            } else if (username.toLowerCase() === "zezinsenpa") {
                balance = 1e18; // 1 quintilhão
            } else {
                balance = 100;
            }

            document.getElementById('login').style.display = 'none';
            document.getElementById('bank').style.display = 'block';

            document.getElementById('user-name').innerText = userName;
            document.getElementById('balance').innerText = balance.toFixed(2);
            document.getElementById('donation-balance').innerText = donationBalance.toFixed(2);
        } else {
            alert('Preencha o nome de usuário e a senha!');
        }
    }

    function logout() {
        loggedIn = false;
        balance = 0;
        donationBalance = 0;
        document.getElementById('login').style.display = 'block';
        document.getElementById('bank').style.display = 'none';
    }

    function togglePix() {
        const pixContainer = document.getElementById('pix-container');
        pixContainer.style.display = pixContainer.style.display === 'block' ? 'none' : 'block';
    }

    function toggleDonation() {
        const donationContainer = document.getElementById('donation-container');
        donationContainer.style.display = donationContainer.style.display === 'block' ? 'none' : 'block';
    }

    function sendPix() {
        const pixName = document.getElementById('pix-name').value;
        const pixAmount = parseFloat(document.getElementById('pix-amount').value);

        if (!pixName || isNaN(pixAmount) || pixAmount <= 0) {
            alert('Preencha o nome do destinatário e o valor válido!');
            return;
        }

        if (pixAmount > balance) {
            alert('Saldo insuficiente!');
            return;
        }

        balance -= pixAmount;
        document.getElementById('balance').innerText = balance.toFixed(2);

        document.getElementById('confirmation-msg').style.display = 'block';
        setTimeout(() => document.getElementById('confirmation-msg').style.display = 'none', 2000);
    }

    function makeDonation() {
        const donationAmount = parseFloat(document.getElementById('donation-amount').value);

        if (isNaN(donationAmount) || donationAmount <= 0) {
            alert('Preencha o valor da doação!');
            return;
        }

        if (donationAmount > balance) {
            alert('Saldo insuficiente!');
            return;
        }

        balance -= donationAmount;
        donationBalance += donationAmount;

        document.getElementById('balance').innerText = balance.toFixed(2);
        document.getElementById('donation-balance').innerText = donationBalance.toFixed(2);

        document.getElementById('confirmation-msg').style.display = 'block';
        setTimeout(() => document.getElementById('confirmation-msg').style.display = 'none', 2000);
    }
</script>

</body>
</html>
